<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie-edge">
	<title>layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="top_header">
		<div class="logo"><h1>Logo</h1></div>
		<div class="banner"><h1>Banner</h1></div>
	</div>
	<div class="header_bar">
		<h1>header bar</h1>
	</div>
	<div class="content">
		<div class="left"><h1>Left block</h1></div>
		<div class="middle">
			<div class="top"><h1>Top content</h1></div>
			<div class="center">
				<div class="left-center"><h1>left block</h1></div>
				<div class="right-center"><h1>right block</h1></div>
			</div>
			<div class="bottom"><h1>bottom content</h1></div>
		</div>
		<div class="right"><h1>Right block</h1></div>
	</div>
	<footer>
    	<h1>this is footer</h1>
    </footer>
	
</body>
